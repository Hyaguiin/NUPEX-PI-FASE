<div class="cadastro-container">
    <div class="form-container">
      <div class="logo">
        <div class="container-name">
        <img class="logoFacisa" src="https://upload.wikimedia.org/wikipedia/commons/6/66/Unifacisabasquete.png" alt="Logo Facisa">
        <h1>Gestão <span class="cor">Nupex</span></h1>
    </div>
      </div>
      <h2>Bem vindo ao Nupex!</h2>
      <p>
        Transforme a gestão dos seus projetos educacionais com o Nupex, a
        plataforma completa para coordenadores e professores.
      </p>
  
      <form>
        <div class="input-group-nome">
            <div class="input-group">
              <label for="nome">Nome</label>
              <input id="nome" type="text" placeholder="Nome" />
            </div>
            
            <div class="input-group">
              <label for="sobrenome">Sobrenome</label>
              <input id="sobrenome" type="text" placeholder="Sobrenome" />
            </div>
          </div>
          
  
        <div class="radio-group">
          <label>
            <input type="radio" name="cargo" value="coordenador" />
            Coordenador
          </label>
          <label>
            <input type="radio" name="cargo" value="professor" />
            Professor
          </label>
        </div>
  
        <div class="input-group" id="email">
          <label for="email">Seu Email</label>
          <input id="email" type="email" placeholder="Email@mail.com" />
        </div>
  
        <div class="input-group-senha">
            <div class="input-group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Sua Senha" />
            </div>
        
            <div class="input-group">
                <label for="senhaConfirm">Confirmar Senha</label>
                <input id="senhaConfirm" type="password" placeholder="Sua Senha" />
            </div>
        </div>
        
  
        <div class="terms">
          <input type="checkbox" id="termos" />
          <label for="termos">Eu aceito os <a href="#"  class="link">Termos e Condições</a></label>
        </div>
  
        <button type="submit" class="btn-primary" onclick=" onSubmit()">Cadastrar</button>
  
        <p>Já tem uma conta? <a href="#" class="link">Entrar</a></p>
      </form>
    </div>
  
    <div class="image-container">
      <img src="../../../assets/img/nupex.PNG" alt="Exemplo Nupex" />
    </div>
  </div>
