<div class="app-management">
    <header class="header">
        <div class="container-name">
            <img class="logoFacisa" src="https://upload.wikimedia.org/wikipedia/commons/6/66/Unifacisabasquete.png" alt="Logo Facisa">
            <h1>Gestão <span class="cor">Nupex</span></h1>
            <img class="aces" src="https://inclusivepixel.com/wp-content/uploads/noun_Accessibility_975768-1.png" alt="">
        </div>
    </header>
    <div class="traco"></div>
    <h1 class="Projetos"><span class="projeto-cor">Meus Projetos</span></h1>
    
    <div class="Submeter-Projeto">
        <button (click)="toggleForm()"> 
            <h2><span class="Submeter-Cor">Submeter Projeto</span></h2>
        </button>
    </div>
    
    <!-- Mostra o formulário se showForm for verdadeiro -->
    <section *ngIf="showForm">
        <app-submit-project-form></app-submit-project-form>
    </section>

    <section>
        <div class="menu-projetos">
            <div class="menu-projetos-describe">
                <h4 class="content-describe">Nome</h4>
                <h4 class="content-describe">Descrição</h4>
                <h4 class="content-describe">Curso</h4>
                <h4 class="content-describe">Status</h4>
                <h4 class="content-describe">Ações</h4>
            </div>
        </div>
    </section>
    
    <div class="painel">
        <nav>
            <div class="painel-content-perfil">
                <div class="perfil">
                    <img id="foto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3Ka3GhBZFUFekRFKz9BQTo6_xn5gWxf8wmg&s" alt="Super Calistenico">
                    <span class="nome">Ian Barseagle</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="dashboard-icon fas fa-th-large"></i>
                    <span class="user-name">Dashboard</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="fas fa-users"></i>
                    <span class="user-name">Gerenciamento de Usuários</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="fas fa-tasks"></i>
                    <span class="user-name">Gerenciamento de Projetos</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="gerenciamentoProjeto fas fa-star"></i>
                    <span class="user-name">Avaliação de Projetos</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="user-name">Admissão</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="gerenciamentoProjeto fas fa-book"></i>
                    <span class="user-name">Avaliação</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="gerenciamentoProjeto fas fa-medal"></i>
                    <span class="user-name">Ranking</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="gerenciamentoProjeto fas fa-question-circle"></i>
                    <span class="user-name">Obter Ajuda</span>
                </div>
            </div>

            <div class="painel-content">
                <div class="user-icon">
                    <i class="dashboard-icon fas fa-cog"></i>
                    <span class="user-name">Configurações</span>
                </div>
            </div>

            <div class="traco-logout"></div>

            <div class="painel-content-logout">
                <div class="user-icon">
                    <i class="dashboard-icon fas fa-sign-out-alt"></i>
                    <span class="user-name">Logout</span>
                </div>
            </div>
            
            <div class="painel-content"></div>
        </nav>
    </div>

    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</div>
